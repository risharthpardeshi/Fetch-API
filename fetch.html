    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response)=>  response.json())
        .then((data) => {
            for(var x in data){
                var a  = `${data[x].name} - ${data[x].email} - ${data[x].address.city} <br>`
                document.write(a);
            }
        })
        .catch((error)=> document.write("can't fetch the result"));
    </script>
</body>
